<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Number Keypad</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="numberScreen"></div>
        <div class="grid-container">
            <div data-key="49" class="grid-item key">
                    <span>1</span>
                    <span class="keyText">&nbsp;</span>
            </div>
            <div data-key="50" class="grid-item key">
                <span>2</span>
                <span class="keyText">A B C</span>
            </div>
            <div data-key="51" class="grid-item key">
                <span>3</span>
                <span class="keyText">D E F</span>
            </div>
            <div data-key="52" class="grid-item key">
                <span>4</span>
                <span class="keyText">G H I</span>
            </div>
            <div data-key="53" class="grid-item key">
                <span>5</span>
                <span class="keyText">J K L</span>
            </div>
            <div data-key="54" class="grid-item key">
                <span>6</span>
                <span class="keyText">M N O</span>
            </div>
            <div data-key="55" class="grid-item key">
                <span>7</span>
                <span class="keyText">P Q R S</span>
            </div>
            <div data-key="56" class="grid-item key">
                <span>8</span>
                <span class="keyText">T U V</span>
            </div>
            <div data-key="57" class="grid-item key">
                <span>9</span>
                <span class="keyText">W X Y Z</span>
            </div>
            <div data-key="48" class="grid-item key">
                <span>0</span>
                <span class="keyText">+</span>
            </div>
            <div data-key="8" class="grid-item deleteKey key">
                <span>X</span>
            </div>
        </div>

        <audio data-key="49" src="sounds/one.wav"></audio>
        <audio data-key="50" src="sounds/two.wav"></audio>
        <audio data-key="51" src="sounds/three.wav"></audio>
        <audio data-key="52" src="sounds/four.wav"></audio>
        <audio data-key="53" src="sounds/five.wav"></audio>
        <audio data-key="54" src="sounds/six.wav"></audio>
        <audio data-key="55" src="sounds/seven.wav"></audio>
        <audio data-key="56" src="sounds/eight.wav"></audio>
        <audio data-key="57" src="sounds/nine.wav"></audio>
        <audio data-key="48" src="sounds/zero.wav"></audio>

        <script src="js/script.js"></script>
    </body>
</html>
